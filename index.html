<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Your Items</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>📝 Add Your Items</h1>

    <div class="input-box">
      <input type="text" id="input_ele" placeholder="Enter your item here..." />
      <button id="store_btn">➕ Add</button>
    </div>

    <textarea
      rows="10"
      cols="20"
      id="text_area_ele"
      placeholder="Your items will appear here..."
      readonly
    ></textarea>

    <div class="btn-box">
      <button id="clear_btn">🗑️ Clear All</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
